<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jquery Exercise</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-theme.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <legend>Users</legend>
                <table id="usersTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <legend>Roles</legend>
                <table id="roleTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-6">
                <legend>Create User</legend>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="lastName">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="createUser">Create User</button>
            </div>
            <div class="col-6">
                <legend>Create Role</legend>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="roleName">Role Name</label>
                    <input type="text" class="form-control" placeholder="Role Name" id="roleName">
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="createRole">Create Role</button>
            </div>
        </div>
        <hr />
        <div class="row">
            <legend>Assign Role</legend>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Select User</label>
                    <select class="form-select" id="userSelect">
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">Select Role</label>
                    <select class="form-select" id="roleSelect">
                    </select>
                </div>
            </div>
            <div class="col-4 d-flex flex-column">
                <button type="submit" class="btn btn-primary mt-auto" id="assignRole">Assign</button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-12">
                <ul class="list-group" id="userRolesList">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
